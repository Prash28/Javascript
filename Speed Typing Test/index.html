<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="speed-typing-test">
        <div class="container" id="speedTypingTest">
            <div class="row">
                <div class="col-12">
                    <h1>Speed Typing Test</h1>
                    <p>On your fingers lets set Go!</p>
                    <div class="flex d-flex flex-col">
                        <img class="clock-img" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="clock-image" />
                        <p class="timer-display" id="timer"></p>
                        <p class="seconds-text">seconds</p>
                    </div>
                    <div class="quoteAndTextareaContainer">
                        <div class="d-none" id="spinner">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <p id="quoteDisplay"></p>
                        <textarea placeholder="Type here!!" rows="5" cols="30" id="quoteInput" class="userInputArea"></textarea>
                    </div>
                    <p class="result" id="result"></p>
                    <button id="submitBtn" class="button submit-button">Submit</button>
                    <button id="resetBtn" class="button reset-button">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
